<body>

<nav aria-label="breadcrumb">

    <div class="container" style="margin: 100px; padding-left: 500px;">

      <div class="column">
<div ng-app="myApp" ng-controller="myCtrl">
  <div class="add">
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; background-color: green;color: white; border: 0px; margin-left: 530px; margin-top: 20px;">Add Order</button>

          <div id="id01" class="modal">
    <div class="imgcontainer" style="width: 1000px; height: 1000px; margin: 480px;  margin-top: 180px; background-color: white;">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

          <h1>Tambah Barang</h1>

          <form>

          <div class="form-group">

            <label for="">Product</label>

           <!--  <input type="text" class="form-control" ng-model="nama" id="" placeholder="Nama Barang"> -->
            
            <select class="form-control" ng-model="nama" style="color: black;" placeholder="Nama ">
              <option value="Americano">Americano</option>
                <option value="Cappucino">Cappucino</option>
                <option value="Expresso">Expresso</option>
                <option value="Mochacino">Mochacino</option>
              option
            </select>
          </div>

          <div class="form-group">

            <label for="">Price</label>

              <select class="form-control" ng-model="harga" style="color: black;" placeholder="Harga ">
              <option value="22.000">22.000</option>
                <option value="20.000">20.000</option>
                <option value="18.000">18.000</option>
                
              option
            </select>

          </div>

           <div class="form-group">

            <label for="">Quantity</label>

            <input type="number" class="form-control" ng-model="jumlah" id="" placeholder="Jumlah">

          </div>

          <button type="submit" class="btn btn-success" ng-click="addData()" style="background-color: orange; border: 0px;">Tambah</button>

        </form>

        </div>

      </div>

    </div>





          <h1>Order List</h1>

          <table class="table">

            <thead>

              <tr>

                <th scope="col">#</th>

                <th scope="col">Product</th>

                <th scope="col">Price</th>

                 <th scope="col">Quantity</th>

                  <th scope="col">Total</th>

                  <th></th>

              </tr>

            </thead>

            <tbody>

              <tr ng-repeat="dn in dataBarang">

                <th scope="row">{{$index+1}}</th>

                <td>{{dn.nama}}</td>

                <td> Rp {{dn.harga}}</td>

                 <td>x{{dn.jumlah}}</td>

                    <td>Rp{{dn.harga*dn.jumlah}}.000</td>

                     <td>

                    <a  href="#" ng-click="edit(dn.id)">edit</a> | 

                    <a href="#" ng-click="delete(dn.id)">delete</a>

                </td>



              </tr>

              <tr>

                <th scope="row" colspan="3">
                  <form method="post" action="checkout.html">
                  <button type="submit" class="btn btn-primary"  style="background-color: orange; border: 0px;">Checkout</button>
</form>
                </th>

              </tr>

            </tbody>

          </table>

        </div>    
</div>
</div>
</div>
  </body>

  <script>

    var app = angular.module("myApp", []);

     

    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

      app.controller("myCtrl",function($scope,$http){

        $scope.dataBarang=[];

        $scope.addData = function(){

          $scope.dataBarang.push({

              nama : $scope.nama,

              harga :$scope.harga,

                jumlah :$scope.jumlah


          })

          $scope.nama='';

          $scope.harga='';

           $scope.jumlah='';

        };

        listdata = $scope.dataBarang;

        $scope.saveData = function(){ 

          $http.post('add.php', listdata).then(function(response){

            $scope.pesan = response.data;

            alert($scope.pesan);

            $scope.dataBarang=[];

          });

        };

      })

     

  </script>
